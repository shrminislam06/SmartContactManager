<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body  >
    <section class="banner d-flex justify-content-center align-items-center">

        <div class="col-sm-0">
            <form th:action="@{/login}"  method="post">
                <div class="container justify-content-center " style="background-color:steelblue;height:60vh;width:60vh;">
                    <br/>
                    <div class="text-center">
                        <img src="" th:src="@{/Img/login.png}" alt="" style="height: 50px;width: 50px;"/>
                    <h3 class="h1 text-light">Please Login</h3>

                    </div>
                    <br/>
                    <div class="form-group row" style="justify-content: center">
                        <div class="col-sm-8">
                            <input type="email"  id="input1"
                                   class="form-control"
                                   name="username"
                                   placeholder=" Enter Email"

                          />
                        </div>

                    </div>
                    <br/>
                    <div class="form-group row" style="justify-content: center">
                        <div class="col-sm-8">

                            <input type="password"
                                   name="password"
                                   required id="input2"
                                   class="form-control"
                                   placeholder="Password"
                            />
                        </div>
                    </div>
                    <p class="text text-center text-light">Don't have an Account?<a th:href="@{/signup}">Register</a> </p>
                    <div class="justify-content-center">
                    <div class="form-group row text-center" style="justify-content: center">
                        <div class="col-sm-4">
                          <button class="btn btn-primary"  role="button">submit</button>
                        </div>
                        </div>
                    </div>
                    </div>

            </form>
        </div>
    </section>
</body>
</html>
